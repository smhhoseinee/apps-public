---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: sentry
  namespace: sentry
spec:
  parentRefs:
  - name: private-gateway
    namespace: infra
  hostnames:
  - "{{ .Values.sentry.ingress.hostname }}"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
    backendRefs:
    - kind: Service
      name: sentry
      port: {{ .Values.sentry.service.externalPort }}
