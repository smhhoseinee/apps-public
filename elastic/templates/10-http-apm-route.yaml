---
apiVersion: gateway.networking.k8s.io/v1beta1
kind: HTTPRoute
metadata:
  name: elastic-apm
  namespace: elastic
spec:
  parentRefs:
  - name: private-gateway
    namespace: infra
  hostnames:
  - "apm.rovzane.com"
  - "apm2.rovzane.com"
  rules:
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: GET
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
          - name: "Access-Control-Allow-Origin"
            value: "*"
    backendRefs:
    - kind: Service
      name: apmserver-apm-http
      port: 8200
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: POST
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
          - name: "Access-Control-Allow-Origin"
            value: "*"
    backendRefs:
    - kind: Service
      name: apmserver-apm-http
      port: 8200
  - matches:
    - path:
        type: PathPrefix
        value: /
      method: OPTIONS
    filters:
    - type: ResponseHeaderModifier
      responseHeaderModifier:
        add:
          - name: "Access-Control-Allow-Origin"
            value: "*"
    backendRefs:
    - kind: Service
      name: apmserver-apm-http
      port: 8200
